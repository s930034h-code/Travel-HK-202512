    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HK Trip 2025 (v1.1)</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#F08A5D" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HK Trip">
    
    <!-- iPhone Home Screen Icon (Apple Touch Icon) -->
    <link rel="apple-touch-icon" href="/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <!-- Importing LXGW WenKai Lite for the hard-pen calligraphy style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-lite-webfont@1.7.0/style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Using LXGW WenKai Lite as the primary font for that hard-pen feel
              hand: ['"LXGW WenKai Lite"', '"Patrick Hand"', 'cursive', 'sans-serif'],
            },
            colors: {
              paper: '#FDF6E3',
              ink: '#2B2B2B',
              autumn: {
                100: '#FDE6D2',
                200: '#FBC4AB',
                300: '#F08A5D',
                400: '#B83B5E',
                500: '#6A2C70',
              }
            },
            boxShadow: {
              'sketch': '2px 2px 0px 0px #2B2B2B',
              'sketch-lg': '4px 4px 0px 0px #2B2B2B',
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDF6E3;
        font-family: 'LXGW WenKai Lite', 'Patrick Hand', cursive, sans-serif;
        color: #2B2B2B;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #F08A5D;
        border-radius: 10px;
      }
      /* Fix for iOS date input appearance */
      input[type="date"] {
        appearance: none;
        -webkit-appearance: none;
        background-color: transparent;
      }
    </style>

}
